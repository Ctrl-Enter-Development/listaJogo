<!DOCTYPE html>
<html>
<head>
  <title>Organizador de Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .times-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time {
      margin: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Organizador de Times</h1>
    <div class="form-group">
      <label for="playerName">Insira o nome do jogador:</label>
      <input type="text" class="form-control" id="playerName">
      <button class="btn btn-primary btn-block mt-2" onclick="adicionarJogador()">Adicionar Jogador</button>
    </div>
    <button class="btn btn-primary btn-block" onclick="organizarTimes()">Organizar Times</button>
    <div id="timesContainer" class="times-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
